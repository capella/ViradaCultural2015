<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Dashboard Tab -->
  <ion-tab title="Eventos" icon-off="ion-ios-bookmarks-outline" icon-on="ion-ios-bookmarks" href="#/tab/eventos">
    <ion-nav-view name="tab-eventos"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Locais" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="" ng-click="local_f()">
    <ion-nav-view name="tab-locais"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Mapa" icon-off="ion-map" icon-on="ion-map" href="#/tab/mapa">
    <ion-nav-view name="tab-mapa"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Favoritos" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/favoritos">
    <ion-nav-view name="tab-favoritos"></ion-nav-view>
  </ion-tab>


</ion-tabs>
