<ion-view view-title="favoritos">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate  item-icon-right" ng-repeat="(key, favorito) in favoritos" type="item-text-wrap" href="#/tab/eventos/{{favorito.eid}}">
        <h2>{{favorito.name}}</h2>
        <small>{{favorito.startsOn}} - {{favorito.startsAt}}</small>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(favorito)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>

    <div ng-if="favoritos.length <= 0" class="no"><br><br><br><br><i class="icon ion-ios-lightbulb-outline" style="font-size:140px"></i><br>Não há favoritos</h1></div>

  </ion-content>
</ion-view>
